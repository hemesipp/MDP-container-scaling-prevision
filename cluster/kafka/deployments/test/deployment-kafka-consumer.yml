#Only to test

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  labels:
    app: kafka
    type: consumer
spec:
  template:
    metadata:
      name: consumer-pod
      labels:
        app: kafka
        type: consumer
    spec:
      containers:
      - name: consumer
        image: msimonipp/kafka-thd-client:v0
  replicas: 1
  selector:
    matchLabels:
      type: consumer